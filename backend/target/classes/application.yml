spring:
  application:
    name: shopify-app
  
  datasource:
    url: jdbc:h2:file:./data/shopify-app
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  servlet:
    context-path: /api

shopify:
  api-key: ${SHOPIFY_API_KEY}
  api-secret: ${SHOPIFY_API_SECRET}
  scopes: ${SCOPES}
  app-url: ${SHOPIFY_APP_URL}
  api-version: "2026-01"

# CORS configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
